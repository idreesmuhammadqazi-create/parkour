<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreadhead Parkour</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="file.css">
</head>
<body>
    <div id="c3canvasdiv">
        <canvas id="c3canvas" width="1280" height="720"></canvas>
    </div>

    <!-- Load Construct 3 runtime scripts -->
    <script src="scripts/supportcheck.egjdata"></script>
    <script src="scripts/c3main.egjdata"></script>
    <script src="scripts/main.egjdata"></script>
    <script src="scripts/register-sw.egjdata"></script>
    <script src="scripts/offlineclient.egjdata"></script>

    <!-- Post-load message for parent window -->
    <script>
        window.addEventListener('load', function() {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({type: 'game-loaded'}, '*');
            }
        });
    </script>
</body>
</html>
